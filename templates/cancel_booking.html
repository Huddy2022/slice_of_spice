{% extends "base.html" %}

{% block content %}
<!--Page for users to cancel a particular reservation-->
<div class="container cancellation-form">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-danger">
                    <h1 class="h4 mb-0">Cancel Booking</h1>
                </div>
                <div class="card-body">
                    <!--Shows the users table number, booking date and time-->
                    <p class="mb-4">You are about to cancel you booking for {{ booking.table }} on
                        {{ booking.booking_date }} at
                        {{ booking.booking_time }}.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                            <button type="submit" class="btn btn-danger">Cancel Booking</button>
                            <a href="/reservations" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
